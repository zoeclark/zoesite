<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Fader</title>
  <link rel="stylesheet" href="../shared/style.css">
</head>
<body>
  <div id="controls">
  <div id="prevBtnWrapper">
    <button id="prevBtn">←</button>
  </div>
  <div id="pauseBtnWrapper">
    <button id="pauseBtn">▶</button>
  </div>
  <div id="nextBtnWrapper">
    <button id="nextBtn">→</button>
  </div>
  
  <div id="fadeSliderGroup">
    <label for="fadeSpeedSlider" id="fadeSpeedLabel">Speed</label>
    <input type="range" id="fadeSpeedSlider" min="1" max="10" value="7" step="1">
  </div>
</div>

  <div id="image-container">
    <img class="fade-img" id="imgA" src="images/room1_1.png" />
    <img class="fade-img" id="imgB" src="images/room1_2.png" />
    <img id="pauseImg" class="fade-img" src="room1_pause_screen.png"/>
    <div id="pauseOverlayText">you cannot pause</div>

  </div>

  <!-- Scripts -->
<!-- Load JavaScript after body to ensure DOM is ready -->
 <script src="room1_imageList.js"></script>
  <script src="../shared/fader.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      startFader(room1images);  // uses the array defined in images.js
    });
  </script>
</body>
</html>
